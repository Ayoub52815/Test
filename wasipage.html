<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session WhatsApp by Ayoub-Sukuna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(45deg, #0a0a0a, #1f1f1f, #2d2d2d);
  background-size: 400% 400%;
  animation: gradientBG 8s ease infinite;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
  position: relative;
  text-align: center;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 26px;
  font-weight: 600;
  text-shadow: 2px 2px 10px rgba(255,255,255,0.1);
  margin-bottom: 20px;
  animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.btn {
  width: 270px;
  padding: 12px;
  background: linear-gradient(45deg, #333, #555);
  border: none;
  border-radius: 30px;
  box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
  font-size: 16px;
  font-weight: 500;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.4s;
  margin: 10px 0;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease-in-out;
}

.btn:hover::before {
  transform: scaleX(1);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
}

.btn:active {
  transform: scale(0.95);
}

.container {
  animation: slideIn 1.5s ease-in-out;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <h1>Session WhatsApp by Ayoub-Sukuna</h1>
  <div class="container">
    <button onclick="window.open('/wasiqr')" class="btn">QR Code</button>
    <button onclick="window.open('/pair')" class="btn">Pair Code</button>
    <button onclick="window.open('https://wa.me/212632913408')" class="btn">Contact Me</button>
    <button onclick="window.open('https://chat.whatsapp.com/Lnxc2H0coWhE5ZxAOimqwQ')" class="btn">Wa Group</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VamjNSz7z4khKTayLE1d')" class="btn">Wa Channel</button>
    <button onclick="window.open('https://www.snapchat.com/add/zoui.ayoub?share_id=NkV5zhOLhA0&locale=en-US')" class="btn">snap</button>
   <button onclick="window.open('/about-A')" class="btn">about me</button>
  </div>
</body>
</html>
